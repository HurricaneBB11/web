<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Task Manager</h1>
    <form id="task-form">
      <div class="form-group">
        <label for="description">Task Description:</label>
        <input type="text" id="description" placeholder="Enter task description" required>
      </div>
      <div class="form-group">
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>
      </div>
      <button class="add-task-button">Add Task</button>
    </form>
    <div id="data-tracker">Lessons Completed This Week: <span id="lessons-per-week">0</span></div>
    <ul id="task-list" class="task-list"></ul>
    <div class="filter-container">
      <label for="filter-options">Filter:</label>
      <select id="filter-options">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="incomplete">Incomplete</option>
      </select>
    </div>
    <button id="clear-all-button" class="clear-button">Clear All</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
